<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sick Investments</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700|Raleway:200" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Sick Investments</h1>
        </header>

        <main id="game">
            <aside id="sidebar">
                <div>
                    <h2>Stats</h2>
                    <hr>
                </div>
                <section id="stats">
                    <div data-value="day">Day: <span class="value"></span></div>
                    <div data-value="balance">Balance: <span>$<span class="value"></span></span></div>
                </section>
                <button id="next-day">Next Day</button>
            </aside>
            <section id="stocks"></section>
        </main>

        <template id="stock-template">
            <div class="stock" data-stock-id="">
                <h3></h3>
                <div class="content">
                    <div>Price: $<span class="price"></span> per share <span class="price-change"></span></div>
                    <div>You own: <span class="amount">0</span></div>
                    <div>Investment: $<span class="total-investment">0</span></div>
                    <div>Profit: <span class="sign"></span> $<span class="profit">0</span></div>
                </div>
                <div class="actions">
                    <button data-action="buy">Buy</button>
                    <button data-action="sell">Sell</button>
                </div>
            </div>
        </template>

        <script src="js/helpers.js"></script>
        <script src="js/stock.js"></script>
        <script src="js/transaction.js"></script>
        <script src="js/player.js"></script>
        <script src="js/game.js"></script>

        <script src="data/stocks.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
